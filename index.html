<script>
   const teclas = [
        {text:'7',val:'7'},
        {text:'8',val:'8'},
        {text:'9',val:'9'},
        {text:'+',val:'+'},
        {text:'4',val:'4'},
        {text:'5',val:'5'},
        {text:'6',val:'6'},
        {text:'-',val:'-'},
        {text:'1',val:'1'},
        {text:'2',val:'2'},
        {text:'3',val:'3'},
        {text:'x',val:'*'},
        {text:'0',val:'0'},
        {text:'c',val:'c'},
        {text:'=',val:'='},
        {text:'/',val:'/'}
    ]
    const calc = document.querySelector('.calculator')
    const br = document.createElement('br')
    teclas.forEach((el, index) => {
            const tecla = document.createElement('input')
            tecla.type="button"
            if(el.text === 'c')tecla.type="reset"
            tecla.value=el.text
            if((index+1) % 4 === 0) tecla.classList.add('operations')
            tecla.onclick = () => document.calculator.ans.value+=el.val
            if(el.text === '=')tecla.onclick = () => document.calculator.ans.value=eval(document.calculator.ans.value)
            if(index % 4 !== 0) calc.appendChild(tecla)
            if(index %4 === 0) calc.append(br,tecla)
    })
</script>
</body>
